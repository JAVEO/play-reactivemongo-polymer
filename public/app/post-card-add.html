<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-icon/core-icon.html">
<link rel="import" href="../components/core-icons/core-icons.html">
<link rel="import" href="../components/core-icons/core-icons.html">

<dom-module id="post-card-add">
    <style>
    post-card-add {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 30px;
    }
    post-card-add .card-header {
      margin-bottom: 10px;
    }
    .card-header  h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    .card-header  img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }
    post-card core-icon[icon="add-circle"] {
      position: absolute;
      top: 3px;
      right: 57px;
      color: #636363;
      border-color: black;
    }
    </style>
    <template>

        <form id="form">
            <input label="username" value="{{username}}"/>
        </form>
        <core-icon
                icon="add-circle"
                on-click="savePost">
        </core-icon>
    </template>
  </dom-module>
  <script>
  Polymer({
    is: 'post-card-add',
    properties: {
      username: {
        type: String,
        notify: true,
        readOnly: false
      }
    },
    savePost: function(event, detail, sender) {
      console.log("Username1: " + this.username);
      this.fire('save-post', {username: this.username, text: this.text} );
    }
  });
  </script>
